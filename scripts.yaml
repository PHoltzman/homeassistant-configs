toggle_power:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.harmony_hub
        device: 42422261
        command: PowerToggle

tv_kodi_input_tv_chromecast:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.harmony_hub
        device: 42373704
        command: Source
    - service: remote.send_command
      data:
        entity_id: remote.harmony_hub
        device: 42373704
        delay_secs: 0.1
        command: DirectionDown
        num_repeats: 1
